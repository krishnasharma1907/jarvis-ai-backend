<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <input type="text" id="username" placeholder="Choose Username">
        <input type="password" id="password" placeholder="Choose Password">
        <button onclick="signup()">Sign Up</button>
        <a href="/login">Already have an account? Sign In</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = await apiRequest('/signup', { username, password });
            
            if (result.success) {
                window.location.href = result.redirect;
            } else {
                alert(result.message);
            }
        }
    </script>
</body>
</html>
